<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/liot/static/stylesheet.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script type="text/javascript">
		var initMessageId = {{ init_message_id }};
		
		//self-generated
		
		var services = [
			{'title': "Мужская стрижка", 'price': 1000},
			{'title': "Стрижка бороды", 'price': 500},
			{'title': "Ваксинг (нос/уши/щеки)", 'price': 300}
		];

		var dates = new Array();
		let date = new Date();
		for (let i = 0; i < 7; i++) {
			dates.push(structuredClone(date));
			date.setDate(date.getDate() + 1);
		}

		var times = new Array();
		for (let i = 0; i < dates.length; i++) {
			let subTimes = new Array();
			//
			let subTime = new Date((11 + date.getTimezoneOffset() / 60)*3600*1000);
			for (let j = 0; j < 10; j++) {
				subTimes.push(structuredClone(subTime));
				subTime.setTime(subTime.getTime() + 1*3600*1000);
			}
			//
			times.push(subTimes);
		}
	</script>
</head>
<body>
	<div id="main">
		<div id="select_services">
			<div class="header_big">Выберите услуги</div>
			<!--self-generated-->
			<div class="select_service" data-service_index="0">
				<div class="select_service-title">Мужская стрижка</div>
				<div class="select_service-price">1000 ₽</div>
			</div>
			<div class="select_service" data-service_index="1">
				<div class="select_service-title">Оформление бороды</div>
				<div class="select_service-price">500 ₽</div>
			</div>
			<div class="select_service" data-service_index="2">
				<div class="select_service-title">Ваксинг (нос/уши/щеки)</div>
				<div class="select_service-price">300 ₽</div>
			</div>
		</div>
		<div id="select_date_and_time" style="display: none;">
			<div class="header_big">Выберите дату и время</div>
			<div id="select_date_and_time-dates">
				<!-- generated -->
			</div>
			<hr>
			<div id="select_date_and_time-times" style="display: none;">
				<!-- generated -->
			</div>
		</div>
	</div>
	<script src="/liot/static/script.js"></script>
</body>
</html>
